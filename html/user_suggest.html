<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户建议</title>
    <link rel="icon" type="image/x-icon" href="/image/planet.png">
    <link rel="stylesheet" type="text/css" href="/css/mars.css">
</head>
<body>
    <div class="container">
        <h3>当前用户:<span id="username"></span></h3>
        <a href="index.html">返回主页</a>

            <form id="suggest_form">
                <label>请添加您的建议:</label>
                <input type="text" id="content" required>
                <button type="submit">添加</button>
            </form>
        </div>
        <table class="result-table" id="suggestion_table">
            <thead>
                <tr><th>用户</th><th>建议</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3 id="strawberry"></h3>
    </div>

    <script type="text/javascript" src="/js/username.js"></script>
    <script type="text/javascript" src="/js/user_suggest.js"></script>
</body>
</html>
